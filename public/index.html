<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="@xadk" />
    <title>kPDF</title>

    <link rel="canonical" href="pdf.krauv.com" />

    <!-- codemirror -->
    <link rel="stylesheet" href="lib/cm/codemirror.min.css" />
    <link rel="stylesheet" href="lib/cm/theme/dracula.min.css" />
    <link rel="stylesheet" href="lib/cm/addon/lint/lint.min.css" />
    <link rel="stylesheet" href="lib/cm/addon/fold/foldgutter.min.css" />
    <!-- <link rel="stylesheet" href="css/cm-berry-json.css" /> -->

    <script src="lib/cm/codemirror.min.js"></script>
    <script src="lib/cm/mode/javascript/javascript.min.js"></script>

    <script src="lib/cm/addon/fold/foldcode.min.js"></script>
    <script src="lib/cm/addon/fold/foldgutter.min.js"></script>
    <script src="lib/cm/addon/fold/brace-fold.min.js"></script>
    <script src="lib/cm/addon/edit/matchbrackets.min.js"></script>
    <script src="lib/cm/addon/edit/closebrackets.min.js"></script>
    <script src="js/jsonlint.js"></script>
    <script src="lib/cm/addon/lint/lint.min.js"></script>
    <script src="lib/cm/addon/lint/json-lint.min.js"></script>

    <!-- stylesheets -->
    <link href="css/uppy.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/twitter-bootstrap.min.css" />
    <link rel="stylesheet" href="css/iziToast.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- scripts -->
    <script src="js/iziToast.min.js"></script>
    <script src="js/downloadjs.min.js"></script>
    <script type="module" src="js/upload.js"></script>

    <!-- icon(s) -->
    <link rel="shortcut icon" href="img/pdf.png" type="image/png" />

    <!-- theme-color -->
    <meta name="theme-color" content="#712cf9" />
  </head>
  <body class="d-flex text-center text-bg-dark">
    <!-- container -->
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
      <!-- header -->
      <header class="px-5 pt-2 pb-4">
        <div>
          <h3 class="float-md-start mb-0">kPDF</h3>
          <!-- nav -->
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="#"
              >Home</a
            >
          </nav>
        </div>
      </header>

      <main class="px-3 container text-center">
        <!-- paragraph -->
        <h2>Modify PDF</h2>
        <p class="lead">
          Convert PDF(s) based on JSON Object optiond for every page. Supports
          text-swap, objects removal, tested PDF v1.3, v1.4. Identity-H is only
          supported for known fonts, doesn't cover edge cases.
        </p>
        <br />

        <!--panel-->
        <div id="panel" class="row">
          <div id="drag-drop-area" class="mb-3 col-sm-7"></div>
          <div class="content mb-3 col-sm align-self-center">
            <textarea class="editor" style="display: none"></textarea>
          </div>
        </div>

        <!-- controller -->
        <controller
          class="ctrl-grp flex-row-reverse py-3"
          style="display: none !important"
          ><button class="download-all">Download All</button></controller
        >

        <!-- result -->
        <result class="container text-center mt-4" style="display: none">
        </result>
      </main>

      <!-- footer -->
      <footer class="my-5 text-white-50">
        <p>
          Made with ❤️ by
          <a href="https://github.com/xadk" class="text-white">@xadk</a>.
        </p>
      </footer>
    </div>
    <!-- main script -->
    <script src="js/script.js"></script>
  </body>
</html>
